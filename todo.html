
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
    <link rel="stylesheet" href="todo.css">
   
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"> My To-Do List</h1>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form id="todo-form" class="form-inline mb-3">
                    <input type="text" id="todo-input" class="form-control mr-2" placeholder="Add new task" required>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
                <ul id="todo-list" class="list-group">
                  
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="todo.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script></script>

</body>
</html>
